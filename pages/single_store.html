<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點</title>
    <!-- material-icon CDN -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp"
      rel="stylesheet"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container py-80 py-sm-10">
      <h2 class="page-title mb-8 mb-sm-6">門市據點</h2>
      <!-- 下拉選單 -->
      <div class="row">
        <div
          class="col-4 col-lg-7 col-sm-12 px-3 store-select mb-10 mb-sm-6 d-flex align-items-center"
        >
          <label for="store-select">選擇分店</label>
          <select name="pets" id="store-select" class="ml-4">
            <option value="Taipei">台北中山旗艦店</option>
            <option value="Taichung">台北綠園店</option>
            <option value="Kaohsiung">台中清水旗艦店</option>
            <option value="Kaohsiung">高雄中正形象店</option>
            <option value="Kaohsiung">高雄夢時代店</option>
          </select>
        </div>
      </div>
      <!-- 下方店面資訊 -->
      <div class="row flex-wrap">
        <div class="col-5 col-lg-12 px-3 px-lg-0 mb-lg-6">
          <div class="store-item row-lg flex-wrap">
            <div class="col-lg-6 col-sm-12 px-lg-3">
              <img
                src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
                alt="store 1"
              />
            </div>
            <div class="col-lg-6 col-sm-12 px-lg-3">
              <div class="store-name">
                <h3>台北中山旗艦店</h3>
              </div>
              <ul class="store-info">
                <li class="info-item d-flex align-items-baseline">
                  <span class="material-icons-outlined mr-2"> call </span>
                  <p>電話：(02)000-1234</p>
                </li>
                <li class="info-item d-flex align-items-baseline">
                  <span class="material-icons-outlined mr-2"> schedule </span>
                  <p class="d-flex mb-2">營業時間：10:00-21:00</p>
                </li>
                <li class="info-item d-flex align-items-baseline">
                  <span class="material-icons-outlined mr-2"> place </span>
                  <p>地址：台北市中山區南京東路25巷2-1號</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-7 col-lg-12 px-3 mb-sm-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.46361216405!2d121.53529517508657!3d25.052271037556093!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abdf92494d29%3A0xd908a8a881f73476!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuInmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1692157626086!5m2!1szh-TW!2stw"
            width="100%"
            height="100%"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
